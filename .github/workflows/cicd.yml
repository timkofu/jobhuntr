name: Jobhuntr

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            max-parallel: 8
            matrix:
                python-version: ["3.10"]

        services:
            postgres:
                image: postgres:14
                env:
                    POSTGRES_USER: jobhuntr
                    POSTGRES_PASSWORD: jobhuntr
                    POSTGRES_DB: jobhuntr
                    POSTGRES_HOST: localhost
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 5432:5432

            redis:
                image: redis
                env:
                    REDIS_HOST: localhost
                options: >-
                    --health-cmd "redis-cli ping"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 6379:6379

        steps:
            - uses: actions/checkout@v3
              with:
                  # https://github.com/actions/checkout/issues/217#issuecomment-634802933
                  fetch-depth: "0"

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v3
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Python dependancies cache
              id: cache-python-deps
              uses: actions/cache@v3
              with:
                  path: |
                      ${{ env.pythonLocation }}
                  key: ${{ env.pythonLocation }}-${{ hashFiles('dev_requirements.txt') }}

            - name: Install Dependencies
              if: steps.cache-python-deps.outputs.cache-hit != 'true'
              run: |
                  python -m pip install -U pip > /dev/null
                  pip install -r dev_requirements.txt > /dev/null
                  
            - name: Run Tests
              run: |
                  python manage.py migrate > /dev/null
                  python manage.py test
                  coverage run --source="." manage.py test
                  coverage lcov
              env:
                  DATABASE_URL: postgres://jobhuntr:jobhuntr@localhost:5432/jobhuntr
                  REDIS_URL: redis://localhost:6379/0
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  
            - name: Coveralls
              uses: coverallsapp/github-action@master
              with:
                 github-token: ${{ secrets.GITHUB_TOKEN }}
                 path-to-lcov: coverage.lcov
